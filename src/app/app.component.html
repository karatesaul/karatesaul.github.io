<mat-toolbar color="primary">
  <ng-container *ngFor="let item of toolbarItems">
    <a
      class="toolbar-item"
      mat-button
      [routerLink]="item.routerLink"
      routerLinkActive="active">
      {{ item.label }}
    </a>
  </ng-container>
</mat-toolbar>

<div class="app-content">
  <router-outlet></router-outlet>
</div>
